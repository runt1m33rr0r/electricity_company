<!DOCTYPE html>
<html
    data-th-replace="~{base-centered::centered(data=~{::body})}"
    data-th-fragment="register(title, action)"
>
    <body>
        <h2 class="pb-4 text-center" data-th-text="${title}"></h2>
        <form data-th-object="${user}" data-th-action="${action}">
            <div
                data-th-replace="~{form-elements::validatedInput(
                    type='text',
                    name='firstName',
                    label='First name',
                    placeholder='User')}"
            ></div>
            <div
                data-th-replace="~{form-elements::validatedInput(
                    type='text', 
                    name='lastName',
                    label='Last name',
                    placeholder='Name')}"
            ></div>
            <div
                data-th-replace="~{form-elements::validatedInput(
                    type='email', 
                    name='email',
                    label='Email address',
                    placeholder='email@example.com')}"
            ></div>
            <div
                data-th-replace="~{form-elements::validatedInput(
                    type='password',
                    name='password',
                    label='Password',
                    placeholder='')}"
            ></div>
            <button data-th-replace="~{form-elements::button('Register')}"></button>
        </form>
    </body>
</html>
