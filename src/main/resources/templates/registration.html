<!DOCTYPE html>
<html
    data-th-replace="~{base-centered::centered(data=~{::body})}"
    data-th-fragment="register(page, title, action)"
>
    <body>
        <h2 class="pb-4 text-center" data-th-text="${title}"></h2>
        <form data-th-action="${action}">
            <div
                data-th-replace="~{form-elements::input(
                    inputType='text', 
                    placeholder='User', 
                    label='First name', 
                    name='firstName')}"
            ></div>
            <div
                data-th-replace="~{form-elements::input(
                    inputType='text', 
                    placeholder='Name', 
                    label='Last name', 
                    name='lastName')}"
            ></div>

            <div data-th-replace="${page}"></div>

            <div
                data-th-replace="~{form-elements::input(
                    inputType='email', 
                    placeholder='email@example.com', 
                    label='Email address', 
                    name='email')}"
            ></div>
            <div
                data-th-replace="~{form-elements::input(
                    inputType='email', 
                    placeholder='', 
                    label='Repeat e-mail', 
                    name='repeatEmail')}"
            ></div>
            <div
                data-th-replace="~{form-elements::input(
                    inputType='password', 
                    placeholder='', 
                    label='Password', 
                    name='password')}"
            ></div>
            <div
                data-th-replace="~{form-elements::input(
                    inputType='password', 
                    placeholder='', 
                    label='Repeat password', 
                    name='repeatPassword')}"
            ></div>

            <button data-th-replace="~{form-elements::button('Register')}"></button>
        </form>
    </body>
</html>
