<!DOCTYPE html>
<html data-th-replace="~{base-centered::centered(data=~{::body}, styles=~{::head})}">
    <head>
        <link rel="stylesheet" data-th-href="@{/css/dark-modal.css}" />
    </head>
    <body>
        <h2 class="pb-4 flex-item">Manage teams</h2>
        <form action="@{~/teams}" class="flex-item">
            <div
                data-th-replace="~{form-elements::input('text', 'Some team', 'Team name', 'team')}"
            ></div>
            <button data-th-replace="~{form-elements::button('Add team')}"></button>
        </form>
        <ul class="list-group flex-item mt-3">
            <li class="list-group-item list-group-item-dark">
                team1<button
                    type="button"
                    class="ml-2 btn btn-info"
                    data-target="#teamModal"
                    data-toggle="modal"
                >
                    Members</button
                ><button
                    type="button"
                    class="ml-2 btn btn-primary"
                    data-target="#editModal"
                    data-toggle="modal"
                >
                    Edit
                </button>
                <button
                    type="button"
                    class="ml-2 btn btn-danger"
                    data-target="#deleteModal"
                    data-toggle="modal"
                >
                    Delete
                </button>
            </li>
            <li class="list-group-item list-group-item-dark">
                team2<button
                    type="button"
                    class="ml-2 btn btn-info"
                    data-target="#teamModal"
                    data-toggle="modal"
                >
                    Members</button
                ><button
                    type="button"
                    class="ml-2 btn btn-primary"
                    data-target="#editModal"
                    data-toggle="modal"
                >
                    Edit</button
                ><button
                    type="button"
                    class="ml-2 btn btn-danger"
                    data-target="#deleteModal"
                    data-toggle="modal"
                >
                    Delete
                </button>
            </li>
        </ul>

        <div
            data-th-replace="~{base-elements::darkModal(
                ~{::#teamModalTitle}, 
                ~{::#teamModalBody}, 
                ~{}, 
                'teamModal')}"
        >
            <h5 id="teamModalTitle">
                Team 1
            </h5>
            <div id="teamModalBody">
                <div class="list-group">
                    <li class="list-group-item list-group-item-action list-group-item-dark">
                        Some Name
                    </li>
                    <li class="list-group-item list-group-item-action list-group-item-dark">
                        Other Name
                    </li>
                </div>
            </div>
        </div>

        <div
            data-th-replace="~{base-elements::darkModal(
                ~{::#editModalTitle}, 
                ~{::#editModalBody}, 
                ~{::#editModalFooter}, 
                'editModal')}"
        >
            <h5 id="editModalTitle">
                Team 1
            </h5>
            <div id="editModalBody">
                <div
                    data-th-replace="~{form-elements::input('text', 'Some team', 'Team name', 'teamName')}"
                ></div>
            </div>
            <div id="editModalFooter">
                <button class="btn btn-primary">Change team name</button>
            </div>
        </div>

        <div
            data-th-replace="~{base-elements::darkModal(
                ~{::#deleteModalTitle}, 
                ~{::#deleteModalBody}, 
                ~{::#deleteModalFooter}, 
                'deleteModal')}"
        >
            <h5 id="deleteModalTitle">
                Team 1
            </h5>
            <div id="deleteModalBody">
                Are you sure you want to delete Team 1?
            </div>
            <div id="deleteModalFooter">
                <button type="button" class="ml-2 btn btn-danger">Yes</button>
            </div>
        </div>
    </body>
</html>
