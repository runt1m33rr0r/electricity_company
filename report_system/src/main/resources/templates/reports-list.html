<!DOCTYPE html>
<html data-th-replace="~{base::layout(content=~{::body}, styles=~{::head}, scripts=~{::#scripts})}">
    <head>
        <link rel="stylesheet" data-th-href="@{/css/reports-list-style.css}" />
    </head>
    <body>
        <section id="content">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Address</th>
                        <th scope="col">Reported by</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        class="clickable-row"
                        data-toggle="modal"
                        data-target="#reportModal"
                        data-href="/"
                    >
                        <th scope="row">10.2.2020</th>
                        <td>Some address</td>
                        <td>Some Name</td>
                        <td>Pending</td>
                    </tr>
                </tbody>
            </table>

            <div class="modal fade" id="reportModal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content bg-dark text-light">
                        <div class="modal-header">
                            <h5 class="modal-title">
                                Address<span class="ml-1 badge badge-secondary">Open</span>
                                <span class="ml-1 badge badge-success">Closed</span>
                                <span class="ml-1 badge badge-primary">Pending</span>
                            </h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span class="text-light">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h5>Reported by Some Person</h5>
                            description
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">
                                Assign
                            </button>
                            <button type="button" class="btn btn-success">
                                Resolve
                            </button>
                            <button type="button" class="btn btn-warning">
                                Reopen
                            </button>
                            <button type="button" class="btn btn-danger">
                                Delete
                            </button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="scripts">
                <script data-th-src="@{/scripts/report-modal.js}"></script>
            </div>
        </section>
    </body>
</html>
