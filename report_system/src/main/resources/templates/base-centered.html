<!DOCTYPE html>

        scripts=${scripts} ?: _, 
        styles=${styles} ?: _)}"

        <section id="content" class="d-flex flex-column justify-content-center align-items-center">
            <div data-th-replace="${data}"></div>
        </section>
    </body>
</html>
